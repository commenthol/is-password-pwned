<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>is-password-pwned</title>
  <style>
    label { display: block; }
    button { margin: 0.5em 0; }
    main { padding: 2em; }
  </style>
</head>
<body>
  <main>
    <div>
      <label for="password">Is password pwned?</label>
      <input id="password" value="nutella">
    </div>
    <button onClick="isPwnd();">Submit</button>
    <div id="num"></div>
  </main>

  <script type="module">
    import Pwnd from './src/browser.js'
    const pwnd = new Pwnd()

    const idPwd = document.getElementById('password')
    const idNum = document.getElementById('num')

    async function isPwnd () {
      const val = idPwd.value 
      const num = await pwnd.get(val) || 0
      idNum.innerHTML = `${num} passwords found.`
    }

    window.isPwnd = isPwnd
  </script>
</body>
</html>
